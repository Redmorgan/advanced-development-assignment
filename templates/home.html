{% extends "base.html" %}

{% block content %}

<div style="width: 100%; height:100%;">
    <div style="width: 80%; height:100%; display:flex; flex-wrap: wrap; flex-direction: row; align-content: flex-start; margin-left: 10%; padding-top: 10px;">

        {% for item in products %}

            <div class="card" style="width: 18rem; margin-right: 10px; margin-bottom: 10px;">

                <img class="card-img-top" src="{{item['productUrl']}}" alt="{{item['name']}} image">

                <div class="card-body">

                    <h5 class="card-title">{{item['name']}} - Â£{{item['price']}}</h5>

                    <p class="card-text">{{item['desc']}}</p>
                    
                    <form id="buyProduct_{{ item['id'] }}" style="width: 100%; display: flex; flex-direction: row;">
                        
                        <input type="hidden" id="productID_{{item['id']}}" value="{{item['id']}}">

                        <input type="button" onclick="addToCart()" value="BUY" class="btn btn-primary border-0" style="width: 70%; outline:none; background-color:#FFDA1A; color:#000000">

                        <input type="number" id="quantityInput_{{ item['id'] }}" value=1 style="width: 25%; text-align: center; margin-left:5%; border-radius: 5px; outline:none;">

                        <script>

                            var basket = [];
            
                            function addToCart() {

                                console.log("{{item['id']}}");
                                var productID = document.getElementById(`productID_${"{{item['id']}}"}`).value;
                                console.log(productID);
                                var quantity = document.getElementById(`quantityInput_${productID}`).value;
                                var basketItem = {productID:productID, quantity:quantity};
                                basket.push(basketItem);
                                console.log(basket);
            
                            }
            
                        </script>

                    </form>
                    
                </div>
            </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
