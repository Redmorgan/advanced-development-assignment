{% extends "base.html" %}

{% block content %}

<div style="width: 100%; height:100%;">
    <div style="width: 80%; height:100%; display:flex; flex-wrap: wrap; flex-direction: row; align-content: flex-start; margin-left: 10%; padding-top: 10px;">

        {% for item in products %}

            <div class="card border-0" style="width: 18rem; margin-right: 10px; margin-bottom: 10px;">

                <img class="card-img-top" src="{{item['productUrl']}}" alt="{{item['name']}} image">

                <div class="card-body">

                    <h5 class="card-title">{{item['name']}}</h5>

                    <p class="card-text">{{item['desc']}}</p>

                    <a href="#" class="btn btn-primary">BUY</a>
                    
                </div>
            </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
