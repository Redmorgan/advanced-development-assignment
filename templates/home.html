{% extends "base.html" %}

{% block content %}

<div style="width: 100%; height:100%;">
    <div style="width: 80%; height:100%; display:flex; flex-wrap: wrap; flex-direction: row; align-content: flex-start; margin-left: 10%; padding-top: 10px;">

        {% for item in products %}

            <div class="card" style="width: 18rem; margin-right: 10px; margin-bottom: 10px;">

                <img class="card-img-top" src="{{item['productUrl']}}" alt="{{item['name']}} image">

                <div class="card-body">

                    <h5 class="card-title">{{item['name']}} - Â£{{item['price']}}</h5>

                    <p class="card-text">{{item['desc']}}</p>
                    
                    <div style="width: 100%; display: flex; flex-direction: row;">

                        <a href="#" class="btn btn-primary" style="width: 70%;">BUY</a>

                        <input type="number" value=1 style="width: 25%; text-align: center; margin-left:5%; border-radius: 5px;">

                    </div>
                    
                </div>
            </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
