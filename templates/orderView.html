{% extends "base.html" %}

{% set active_page = "supplyfulfillment" %}

{% block content %}

<!-- Bootstrapgit config --global user.name core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Custom styles -->
<link href="../static/css/custom.css" rel="stylesheet">

<div style="width: 100%; height:100%;">
    <div style="width: 50%; height:100%; margin-left: 25%;">

        <h1>Order #</h1>

        <div id="orderDetailsContatiner" style="width:100%; height:25%; background-color: rgba(248, 248, 248, 1); border-radius: 10px; display: flex; flex-direction: row;">

            <div id="orderSummary" style="height:100%; width:calc(100%/3); border-right: 1px solid rgba(234,234,234,1);">

                <label style="margin-top: 10px; margin-left: 10px; color:#0051BA; font-size:20px">Order Summary</label>

            </div>

            <div id="deliveryInformation" style="height:100%; width:calc(100%/3); border-right: 1px solid rgba(234,234,234,1);">

                <label style="margin-top: 10px; margin-left: 10px; color:#0051BA; font-size:20px">Delivery Information</label>

            </div>

            <div id="billingInformation" style="height:100%; width:calc(100%/3);">

                <label style="margin-top: 10px; margin-left: 10px; color:#0051BA; font-size:20px">Billing Information</label>

            </div>

        </div>

        <div id="orderContentsContainer" style="width:100%; height:65%; margin-top:1%">

            <div id="orderContentsHeader" style="width:100%; height:5%; background-color: red;">

                

            </div>

            <div id="orderContentsBody" style="width: 100%; height:95%; overflow-y: auto; background-color: blue;">

                

            </div>

            <button id="searchOrders" style="width:20%; height:10%; margin-top: 10px; cursor: pointer; background-color: #0051BA; color:#FFDA1A; font-weight: bold; border:none; border-radius: 10px; outline:none;">SEARCH</button>

        </div>
       
    </div>
</div>

{% endblock %}
