{% extends "base.html" %}

{% set active_page = "checkout" %}

{% block content %}

<div style="width: 100%; height:100%;">
    <div style="width: 30%; height:100%; margin-left: 35%;">

        <h2>Delivery Address</h2>

        <form action="/checkout/address/save" style="width:100%" method="POST">

            <div id="deliveryAddressInputForm" style="width:100%; display:flex; flex-wrap:wrap;">

                <input name="d_firstName" type ="text" style="height:35px; width:49%; padding-left: 10px; outline: none;" placeholder="First Name"/>
                <input name="d_lastName" type ="text" style="height:35px; width:49%; margin-left: 2%; padding-left: 10px; outline: none;" placeholder="Last Name"/>
                <input name="d_ad1" type ="text" style="height:35px; width:100%; padding-left: 10px; margin-top:10px; outline: none;" placeholder="Address Line 1"/>
                <input name="d_ad2" type ="text" style="height:35px; width:100%; padding-left: 10px; margin-top:10px; outline: none;" placeholder="Address Line 2"/>
                <input name="d_city" type ="text" style="height:35px; width:32%; padding-left: 10px; margin-top:10px; outline: none;" placeholder="City"/>
                <input name="d_postcode" type ="text" style="height:35px; width:32%; padding-left: 10px; margin-left: 2%; margin-top:10px; outline: none;" placeholder="Post code"/>
                <input name="d_mobile" type ="tel" style="height:35px; width:32%; padding-left: 10px; margin-left: 2%; margin-top:10px; outline: none;" placeholder="Mobile Number"/>

            </div>

            <h2 style="margin-top: 20px;">Billing Address</h2>

            <div id="billingAddressInputForm" style="width:100%; display:flex; flex-wrap:wrap;">

                <input name="b_firstName" type ="text" style="height:35px; width:49%; padding-left: 10px; outline: none;" placeholder="First Name"/>
                <input name="b_lastName" type ="text" style="height:35px; width:49%; margin-left: 2%; padding-left: 10px; outline: none;" placeholder="Last Name"/>
                <input name="b_ad1" type ="text" style="height:35px; width:100%; padding-left: 10px; margin-top:10px; outline: none;" placeholder="Address Line 1"/>
                <input name="b_ad2" type ="text" style="height:35px; width:100%; padding-left: 10px; margin-top:10px; outline: none;" placeholder="Address Line 2"/>
                <input name="b_city" type ="text" style="height:35px; width:32%; padding-left: 10px; margin-top:10px; outline: none;" placeholder="City"/>
                <input name="b_postcode" type ="text" style="height:35px; width:32%; padding-left: 10px; margin-left: 2%; margin-top:10px; outline: none;" placeholder="Post code"/>
                <input name="d_mobile" type ="tel" style="height:35px; width:32%; padding-left: 10px; margin-left: 2%; margin-top:10px; outline: none;" placeholder="Mobile Number"/>            

            </div>

            <div id = "setAddressButton" style = "width:100%; height: 50px; display:flex; align-items: center; justify-content: center; margin-top:20px">
                            
                <input type="submit" value="CONTINUE" style="width:80%; height:100%; background-color:#FFDA1A; border-radius: 10px; cursor: pointer; border-color:#FFDA1A; font-size: 20px; font-weight: bold; outline: none;"/>

            </div>

        </form>

    </div>
</div>

{% endblock %}
