{% extends "base.html" %}

{% set active_page = "checkout" %}

{% block content %}

<div style="width: 100%; height:100%;">
    <div style="width: 50%; height:100%; margin-left: 25%;">

        <h1>Order #{{orderNo}} submitted</h1>

        <div id="orderDetailsContatiner" style="width:100%; height:25%; background-color: rgba(248, 248, 248, 1); border-radius: 10px; display: flex; flex-direction: row;">

            <div id="orderSummary" style="height:100%; width:calc(100%/3); border-right: 1px solid rgba(234,234,234,1);">

                <div id="orderSummaryWrapper" style="height:100%; width:80%; margin-left:10%; margin-top: 10px;">

                    <label style="font-size:20px">Order Summary</label>

                    <div id="orderSummaryData" style="width:100%; height:70%; display:flex; flex-direction: row;">

                        <div id="orderSummaryData_left" style="width:70%; height:100%; display: flex; justify-content: space-between; flex-direction: column;">

                            <label>Subtotal:</label>

                            <label>Total VAT(25%):</label>

                            <label>Total:</label>
                            
                        </div>

                        <div id="orderSummaryData_right" style="width:30%; height:100%; display: flex; justify-content: space-between; flex-direction: column;">

                            <label>£0.00</label>

                            <label>£0.00</label>

                            <label>£0.00</label>

                        </div>

                    </div>

                </div>

            </div>

            <div id="deliveryInformation" style="height:100%; width:calc(100%/3); border-right: 1px solid rgba(234,234,234,1);">

                <div id="orderSummaryWrapper" style="height:100%; width:80%; margin-left:10%; margin-top: 10px;">

                    <label style="font-size:20px">Delivery Information</label>

                    <div id="deliveryData" style="width:100%; height:70%; display:flex; flex-direction: row; justify-content: space-between; flex-direction: column;">


                    </div>

                </div>

            </div>

            <div id="billingInformation" style="height:100%; width:calc(100%/3); border-right: 1px solid rgba(234,234,234,1);">

                <div id="orderSummaryWrapper" style="height:100%; width:80%; margin-left:10%; margin-top: 10px;">

                    <label style="font-size:20px">Billing Information</label>

                    <div id="billingData" style="width:100%; height:70%; display:flex; flex-direction: row; justify-content: space-between; flex-direction: column;">

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>

{% endblock %}
